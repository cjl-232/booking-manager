<!DOCTYPE html>
<html>
  <head>
    <title>Dominate</title>
    <meta charset="utf-8">
    <meta content="width = device-width, initial-scale = 1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css">
    <link href="stylesheet.css" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <input id="date_range" type="text" value="">
          <script>
                        $(function() {

                          $('input[id="date_range"]').daterangepicker({
                              autoUpdateInput: false,
                              locale: {
                                  cancelLabel: 'Clear'
                              },
                              timePicker: true,
                          });

                          $('input[id="date_range"]').on('apply.daterangepicker', function(ev, picker) {
                              $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
                          });

                          $('input[id="date_range"]').on('cancel.daterangepicker', function(ev, picker) {
                              $(this).val('');
                          });

                        });
                        </script>
        </div>
        <div class="col-9"></div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="btn-group-vertical" id="floor_buttons">
            <button class="btn floor_btn btn-outline-primary active" data-image="floor_plans/friends.jpg" type="button"></button>
            <button class="btn floor_btn btn-outline-primary" data-image="2" type="button"></button>
            <button class="btn floor_btn btn-outline-primary" data-image="3" type="button"></button>
          </div>
        </div>
        <div class="col-9">
          <canvas height="150" id="canvas" width="300"></canvas>
        </div>
      </div>
    </div>
    <script src="listener_functions.js"></script>
    <script src="floor_button_setup.js"></script>
  </body>
</html>
